<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Varieties Portfolio</title>
</head>
<body>
    <h1>Apple Varieties Portfolio</h1>
    <div class="container">
        <!-- Product 1 -->
        <div class="product__photo product">
            <div class="photo-container">
                <div class="photo-main">
                    <img src="https://via.placeholder.com/200x200?text=Green+Apple" alt="Green Apple">
                </div>
                <div class="photo-album">
                    <ul>
                        <li><img src="https://via.placeholder.com/60?text=View+1" alt="Green Apple View 1"></li>
                        <li><img src="https://via.placeholder.com/60?text=View+2" alt="Green Apple View 2"></li>
                        <li><img src="https://via.placeholder.com/60?text=View+3" alt="Green Apple View 3"></li>
                    </ul>
                </div>
            </div>
            <div class="price">$7.93</div>
            <div class="variant">
				<ul>
					<li><img src="https://via.placeholder.com/50?text=Green" alt="Green Apple"></li>
					<li><img src="https://via.placeholder.com/50?text=Yellow" alt="Yellow Apple"></li>
					<li><img src="https://via.placeholder.com/50?text=Orange" alt="Orange Apple"></li>
					<li><img src="https://via.placeholder.com/50?text=Red" alt="Red Apple"></li>
				</ul>
            </div>
            <div class="description">
                <h3>BENEFITS</h3>
                <p>Apples are rich in fiber, vitamins, and antioxidants. Green apples, in particular, aid digestion and boost energy levels.</p>
            </div>
            <button class="add-to-cart">ADD TO CART</button>
        </div>
        <!-- Repeat Product Blocks as needed -->
    </div>
</body>
</html>
